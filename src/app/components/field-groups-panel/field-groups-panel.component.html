<div class="pane left-pane">
  <div class="pane-header">
    <h2>Field Groups</h2>
    <button class="btn btn-primary" (click)="onCreateGroup()">
      New Group
    </button>
  </div>
  <div class="field-groups">
    <div
      *ngFor="let group of fieldGroups"
      class="field-group"
      [class.active]="selectedGroupId === group.id"
    >
      <div class="group-content-wrapper" (click)="onSelectGroup(group)">
        <div class="group-icon">{{ getInitials(group.name) }}</div>
        <div class="group-content">
          <h3>{{ group.name }}</h3>
          <p>{{ group.description || 'No description' }}</p>
        </div>
      </div>
      <div class="group-actions">
        <button 
          type="button" 
          class="action-btn edit-btn" 
          (click)="onEditGroup(group, $event)"
          title="Edit group"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
        </button>
        <button 
          type="button" 
          class="action-btn delete-btn" 
          (click)="onDeleteGroup(group, $event)"
          title="Delete group"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"></path>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
    </div>
    <div *ngIf="fieldGroups.length === 0" class="empty-groups">
      No field groups yet. 
      <button class="btn btn-text" (click)="onCreateGroup()">
        Create your first group
      </button>
    </div>
  </div>
</div>
